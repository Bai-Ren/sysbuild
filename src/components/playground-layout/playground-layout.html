<div id="layout">
  <div id="navbar-container">
  </div>

  <div id="code-container">
    <editor
      params="autoindent: editorParams.autoindent,
        highlightLine: editorParams.highlightLine,
        showInvisibles: editorParams.showInvisibles,
        theme: editorParams.theme,
        fontSize: editorParams.fontSize,
        availableAceThemes: editorParams.availableAceThemes,
        initialEditorText: editorParams.initialEditorText">
    </editor>
  </div>

  <div id="doc-tty-container">
    <div id="doc-container"></div>
    <div id="tty-pane">
    </div>
  </div>

  <div id="footer-container">
  </div>
</div>
